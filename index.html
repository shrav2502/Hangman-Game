<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="header">HANGMAN</h1>
    <h3 class="question">Guess the programming language</h3>
    <div class="guess"></div>
    <br />
    <div class="parent">
      <img src="hangman.png" class="img" />
      <div id="circle" class="hide"></div>
      <div id="middle" class="hide"></div>
      <div id="lefthand" class="hide"></div>
      <div id="righthand" class="hide"></div>
      <div id="leftleg" class="hide"></div>
      <div id="rightleg" class="hide"></div>
    </div>
    </div>
    <div class="keypad">
      <div class="row1">
    <button class="one" value="a" onClick="something(this.value)">A</button>
    <button class="one" value="b" onClick="something(this.value)">B</button>
    <button class="one" value="c" onClick="something(this.value)">C</button>
    <button class="one" value="d" onClick="something(this.value)">D</button>
    <button class="one" value="e" onClick="something(this.value)">E</button>
    <button class="one" value="f" onClick="something(this.value)">F</button>
    <button class="one" value="g" onClick="something(this.value)">G</button>
    <button class="one" value="h" onClick="something(this.value)">H</button>
    <button class="one" value="i" onClick="something(this.value)">I</button>
    <button class="one" value="j" onClick="something(this.value)">J</button>
    <button class="one" value="k" onClick="something(this.value)">K</button>
  </div>
  <div class="row2"><br />
    <button class="one" value="l" onClick="something(this.value)">L</button>
    <button class="one" value="m" onClick="something(this.value)">M</button>
    <button class="one" value="n" onClick="something(this.value)">N</button>
    <button class="one" value="o" onClick="something(this.value)">O</button>
    <button class="one" value="p" onClick="something(this.value)">P</button>
    <button class="one" value="q" onClick="something(this.value)">Q</button>
    <button class="one" value="r" onClick="something(this.value)">R</button>
    <button class="one" value="s" onClick="something(this.value)">S</button>
    <button class="one" value="t" onClick="something(this.value)">T</button>
  </div>
  <div class="row3"><br />
    <button class="one" value="u" onClick="something(this.value)">U</button>
    <button class="one" value="v" onClick="something(this.value)">V</button>
    <button class="one" value="y" onClick="something(this.value)">W</button>
    <button class="one" value="x" onClick="something(this.value)">X</button>
    <button class="one" value="y" onClick="something(this.value)">Y</button>
    <button class="one" value="z" onClick="something(this.value)">Z</button>
  </div>
  </div>
  
  <div id="result" class="hide"></div>
  <button id="retry" class="hide">Retry</button>

    <script src="hangman.js"></script>
  </body>
</html>
